<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <video autoplay muted loop>
        <!-- You can change the video source to any links and videos -->
        <source src="/video/bg.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <header>
        <nav>
            <ul>
                <!-- You can add your own links -->
                <li><a href="">Official Website</a></li>
                <li><a href="">Portfolio</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Gmail</a></li>
                <li><a href="">GitHub</a></li>
            </ul>
        </nav>

        <div class="time">
            <div id="time-view"></div>
        </div>

        <div class="line"></div>

        <div class="row">
            <div>
                <div class="content">
                    <span>Favorite Sites</span>
                    <h1></h1>
                    <p></p>
                </div>
                <div>
                    <div class="info">
                        <span class="active">
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="arrow">
            <span class="arrow1">&#x3e;</span>
            <span class="arrow2">&#x3e;</span>
        </div>
    </header>

    <!-- mouse effect -->
    <div class="smallCursor"></div>
    <div class="bigCursor"></div>

    <script src="js/script.js"></script>
    <script src="js/mouse.js"></script>
</body>

</html>
