<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
</head>

<body>
    <video autoplay muted loop>
        <!-- You can change the video source to any links and videos -->
        <source src="/video/bg.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <header>
        <nav>
            <ul>
                <!-- You can add your own links -->
                <li><a href="">Official Website</a></li>
                <li><a href="">Portfolio</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Gmail</a></li>
                <li><a href="">GitHub</a></li>
                <li><button id="toggle-row-button">Hide</button></li>
            </ul>
        </nav>

        <div class="time">
            <div id="time-view"></div>
        </div>

        <div class="line"></div>

        <div class="row">
            <div>
                <div class="content">
                    <span>Favorite Sites</span>
                    <form id="shortcut-form">
                        <input type="text" id="shortcut-name" placeholder="Name" required>
                        <input type="text" id="shortcut-url" placeholder="URL" required>
                        <input type="text" id="category-name" placeholder="Category" required>
                        <button type="submit">Add Shortcut</button>
                    </form>
                    <div id="shortcut-list"></div>
                </div>
            </div>
            <div>
                <div class="info">
                    <span>Category</span>
                    <div>
                        <select id="category-filter">
                            <option value="">All Categories</option>
                        </select>
                        <button id="filter-button">Filter</button>
                    </div>
                    <div id="category-list">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- mouse effect -->
    <div class="smallCursor"></div>
    <div class="bigCursor"></div>

    <script src="js/script.js"></script>
    <script src="js/mouse.js"></script>
</body>

</html>
